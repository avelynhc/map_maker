<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>    
</head>
<body>
    <header>
        <h1>Map Maker</h1>
        <button>CREATE NEW MAP</button>
    </header>


    <section class="select-map-tile">
        <h2>Select a Map Tile</h2>
        <img src="assets/mountain.png" alt="" class="tile-select selected">
        <img src="assets/water.png" alt="" class="tile-select">
        <img src="assets/player.png" alt="" class="tile-select">
        <img src="assets/remove.png" alt="" class="tile-select remove">
    </section>
    <section class="map">  
        <h2>Your Map</h2>
        <!-- row 1   -->
        <div class="row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>

        <!-- row 2  -->
        <div class="row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>

        <!-- row 3   -->
        <div class="row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
    </section>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
